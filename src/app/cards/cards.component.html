<div class="d-flex justify-content-center align-items-center container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor="let character of characters">
      <div class="card mx-auto">
        <img class="card-img-top" [src]="character.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{character.name}}</h5>
          <div class="d-flex justify-content-center">
            <a [routerLink]="['/character', character.id]" class="btn btn-primary">See more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
